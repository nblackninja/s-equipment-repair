<section class="request">
  <h2 class="titleh2 request__title">Оставить заявку</h2>
  <div class="request__container">
    <img class="request__image" src="./img/request.jpg" alt="Женщина звонит мастеру по ремонту">
    <div class="request__content">
      <div class="request__form">
        <form class="request__form-request" action="#" method="post">
          <ul class="request__form-list list-reset">
            <li>
              <label class="request__label request__label-name request__label-write" for="name">
                <input class="request__input" type="text" id="name" name="user_name">
              </label>
            </li>
            <li>
              <label class="request__label request__label-tel" for="tel">
                <input class="request__input" type="tel" id="tel" name="user_tel">
              </label>
            </li>
            <li>
              <select class="request__input request__input-select" size="1" name="brand[]">
                <option value="" disabled selected>Бренд стиральной машинки</option>
                <option value="Я не знаю">Я не знаю</option>
                <option value="Haier">Haier</option>
                <option value="Hotpoint">Hotpoint</option>
                <option value="Bosh">Bosh</option>
                <option value="ASKO">ASKO</option>
                <option value="Whirlpool">Whirlpool</option>
              </select>
            </li>
            <li>
              <label class="request__label request__label-msg" for="msg">
                <textarea class="request__input request__input-msg" id="msg" name="user_message"></textarea>
              </label>
            </li>
            <li>
              <input class="request__form-submit btn-reset" type="submit" value="Вызвать мастера">
            </li>
          </ul>
        </form>
      </div>
      <div class="request__politic">
        <p>Отправляя заявку, я&nbsp;соглашаюсь с&nbsp;условиями</p>
        <a href="#" class="request__politic-link">Политики конфиденциальности</a>
      </div>
    </div>
  </div>
</section>
