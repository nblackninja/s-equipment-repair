<section class="request">
  <h2 class="titleh2 request__title">Оставить заявку</h2>
  <div class="request__container">
    <img class="request__image" src="./img/request.jpg" alt="Женщина звонит мастеру по ремонту">
    <div class="request__content">
      <div class="request__form">
        <form class="request__form-request" action="#" method="post">
          <ul class="request__form-list list-reset">
            <li>
              <label class="request__label request__label-name" for="name">
                <input class="request__input request__input-req request__input-name" type="text" id="name" name="user_name" pattern="[A-Za-zА-Яа-яЁё]{2,}" minlength="2" maxlength="50" required>
              </label>
            </li>
            <li>
              <label class="request__label request__label-tel" for="tel">
                <input class="request__input request__input-req request__input-tel" type="tel" id="tel" name="user_tel" pattern="\+?[0-9\s\-\(\)]+" minlength="11" maxlength="20" required>
              </label>
            </li>
            <li>
              <label class="request__label request__label-select" for="select">
                <input class="request__input request__input-select" type="text" id="select" name="user_select" pattern="[A-Za-zА-Яа-яЁё]{2,}" maxlength="50">
              </label>
          </li>
            <li>
              <label class="request__label request__label-msg" for="msg">
                <textarea class="request__input request__input-msg" id="msg" name="user_message" maxlength="224"></textarea>
              </label>
            </li>
            <li>
              <input class="request__form-submit btn-reset" type="submit" value="Вызвать мастера" disabled>
            </li>
          </ul>
        </form>
        <div class="request__politic">
          <p class="request__politic-text">Отправляя заявку, я&nbsp;соглашаюсь с&nbsp;условиями</p>
          <a href="#" class="request__politic-link">Политики конфиденциальности</a>
        </div>
      </div>
    </div>
  </div>
</section>
